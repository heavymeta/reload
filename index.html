<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Paper</title>
  <link rel="stylesheet" type="text/css" href="./css/screen.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img id="left" src="img/left.png">
      <img id="right" src="img/right.png">
      <img id="middle" src="img/title.png">
    </div>
    <div class="sidebar">
      <img id="comment_a" src="./img/comment.jpg">
      <img id="comment_b" src="./img/small_comments.jpg">
      <input type="text" placeholder="Add comment"></input>
      <img id="annotation_trigger" src="img/annotation.png"></img>
    </div>
    <div class="main">
      <div class="canvas">
        <div id="canvas_a" contenteditable="true"></div>
        <div id="canvas_b" contenteditable="true"></div>
      </div>
    </div>

  </div>

  <script src="js/reset.js"></script>

</body>
</html>
